<ion-header>

  <ion-navbar color="primary">
    <ion-title>Add Task</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form [formGroup]="taskForm" (ngSubmit)="save()" no-validate>
    <ion-item>
      <ion-label floating>Taskname</ion-label>
      <ion-input type="text" formControlName="name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Task value</ion-label>
      <ion-input type="number" formControlName="value"></ion-input>
    </ion-item>
    <button ion-button block color="primary">Add task</button>
  </form>

</ion-content>
