<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Firebase ToDo list
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="outer-content">

  <ion-list>
    <ion-list-header color="light">Tasks</ion-list-header>

    <ion-item-sliding *ngFor="let task of tasks$ | async">
      <ion-item>
        {{ task.name }}
        <p item-right>Value: {{ task.value }}</p>
      </ion-item>

      <ion-item-options side="right">
        <button ion-button color="secondary" (click)="goEdit(task)">
          <ion-icon name="sync"></ion-icon>
          Edit
        </button>
        <button ion-button color="danger" (click)="removeTask(task)">
          <ion-icon name="trash"></ion-icon>
          Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab bottom right>
    <button ion-fab navPush="TaskFormPage">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>

</ion-content>
