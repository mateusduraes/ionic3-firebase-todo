<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Firebase ToDo list
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="outer-content">
  <ion-list>
    <ion-list-header color="light">Tasks</ion-list-header>
    <ion-item *ngFor="let task of tasks$ | async">
      {{ task.name }}
      <span item-right>{{ task.value }}</span>
    </ion-item>
  </ion-list>

  <ion-fab bottom right>
    <button ion-fab navPush="TaskFormPage">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
